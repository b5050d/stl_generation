services:
  web-app:
    build: /services/web_app
    image: web-app
    expose:
      - "8000"
    command: >
      sh -c "gunicorn -b $BIND_ADDR:8000 app:app"
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_QUEUE=${REDIS_QUEUE}
      - REDIS_DATA_COUNTER_KEY=${REDIS_DATA_COUNTER_KEY}
      - REDIS_RESPONSE_CHANNEL=${REDIS_RESPONSE_CHANNEL}
      - DATABASE_PATH=${DATABASE_PATH}
      - DEVELOPMENT=0
      - BIND_ADDR=${BIND_ADDR}
    networks:
      - monitoring
    volumes:
      - frontend-data:/app/app_data

  backend:
    build: /services/stl_generation
    image: backend
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_QUEUE=${REDIS_QUEUE}
      - REDIS_RESPONSE_CHANNEL=${REDIS_RESPONSE_CHANNEL}
    networks:
      - monitoring

  nginx:
    build: /services/custom_nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - web-app
    networks:
      - monitoring

  custom-redis:
    build: /services/custom_redis
    image: custom-redis
    networks:
      - monitoring
    volumes:
      - redis-data:/data
 
  custom-prometheus:
    build: /services/custom_prometheus
    image: custom-prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring

  custom-grafana:
    build: /services/custom_grafana
    image: custom-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    ports:
      - "3000:3000"
    networks:
      - monitoring

  metrics-exporter:
    build: /services/metrics_exporter
    image: metrics-exporter
    ports:
      - "8000:8000"
    networks:
      - monitoring    

networks:
  monitoring:
    driver: bridge


volumes:
  frontend-data:
  redis-data:
