<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PNG to STL{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-neutral-900">

    <!-- Header -->
    <!-- <header class="bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-md"> -->
    <header class="bg-neutral-950 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <!-- Left: Title -->
            <div class="text-3xl font-bold bg-gradient-to-r from-cyan-500 to-pink-500 bg-clip-text text-transparent">
                {% block site_title %}PNG to STL{% endblock %}
            </div>

            <!-- Right: Nav Bar -->
            <nav class="space-x-4">
                {% block nav_links %}
                <a href="/create" class="text-pink-600 hover:underline">Create</a> 
                <a href="/login" class="text-pink-600 hover:underline">Login</a>
                <a href="/logout" class="text-pink-600 hover:underline">Logout</a>
                <a href="#" class="text-pink-600 hover:underline">Signup</a>
                {% endblock %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-neutral-950 text-white text-center p-4">
        &copy; 2025 PNG to STL. All rights reserved.
    </footer>

    <script src = "{{ url_for('static', filename='js/imageEdit.js') }}" defer></script>
</body>
</html>
