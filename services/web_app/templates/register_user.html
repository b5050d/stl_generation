{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- <section class="flex items-center justify-center bg-gradient-to-r from-neutral-600 to-neutral-800"> -->
<section class="flex items-center justify-center py-16 bg-gradient-to-r from-neutral-600 to-neutral-800">
    <div class="bg-neutral-500 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-cyan-500 mb-6">Register new Account</h2>
    <form action="/register" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-white">Username</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-cyan-500">
      </div>
      <div>
        <label for="password1" class="block text-sm font-medium text-white">Password</label>
        <input type="password" id="password1" name="password1" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password2" class="block text-sm font-medium text-white">Password (Again)</label>
        <input type="password" id="password2" name="password2" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-cyan-500 to-pink-500 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">Register</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
